{% load static %}
{% load i18n %}

<footer>
  <div class="footer__body _container">
    <div class="footer__content">
      <a href="{% url 'homepage:main' %}" class="header__logo">
        <span class="color_red">Street</span> Спорт
      </a>
      <nav class="footer__navbar navbar">
        <ul class="navbar__items items">
          <li class="navbar__item item">
            <a class="navbar__link footer_link" id="about" href="{% url 'about:main' %}">
              {% trans "about"|capfirst %}
            </a>
          </li>
          <li class="navbar__item item">
            <a class="navbar__link footer_link" id="feedback" href="{% url 'feedback:feedback' %}">
              {% trans "feedback"|capfirst %}
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="footer__copyright copyright">
      © copyright, {% now "Y" %}
    </div>
  </div>
</footer>
