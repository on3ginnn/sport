{% load static %}
{% load i18n %}

<article id="searchUserModal" class="modal">
  <div class="modal__wrapper">
    <div class="section__title">
      <h1>{% trans "search_user"|capfirst %}</h1>
      <div class="section__title-btn btn_filter_close icon_btn">
        {% include 'includes/btn.html' with value='' %}
      </div>
    </div>
    <div class="section__content filter__content">
      <div class="filter__content-fields form-fields">
        <div class="form__field active_filters active_filters_users">
          <label for="">Активные</label>
          <div class="form__filters filters">
            <ul class="filters__items items filter_container">
              <li class="filters__item item">
                <div class="filters__filter filter btn">
                  <div class="filter__content">
                    все
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="form__field available_filters filter_users">
          <label for="">Введите имя, фамилию или ник игрока</label>
          <ul class="filter__fields filter-fields">
            <li class="filter__field filter-field">
              <div class="filter-field__wrapper">
                <input type="search" name="search-team" maxlength="254" class="form__input" required="" id="id_search-team">
                <div class="filter-field__searchicon search_btn">
                  <img src="{% static 'img/icons/search.svg' %}" alt="{% trans "search_btn"|capfirst %}">
                </div>
              </div>
            </li>
            <li class="filter__field filter-field">
              <div class="form__filters filters">
                <ul class="filters__items items filter_container">
                </ul>
              </div>
            </li>
          </ul>
        </div>
        <div class="form__button modal_form__button">
          {% include "includes/submit_btn.html" with value="Применить" %}
        </div>
      </div>
    </div>
  </div>
</article>
