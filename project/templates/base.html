{% load static %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- fav icons -->
    <link rel="apple-touch-icon" sizes="57x57" href="{% static 'img/fav/apple-icon-57x57.png' %}">
    <link rel="apple-touch-icon" sizes="60x60" href="{% static 'img/fav/apple-icon-60x60.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'img/fav/apple-icon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/fav/apple-icon-76x76.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'img/fav/apple-icon-114x114.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'img/fav/apple-icon-120x120.png' %}">
    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'img/fav/apple-icon-144x144.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'img/fav/apple-icon-152x152.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/fav/apple-icon-180x180.png' %}">
    <link rel="icon" type="image/png" sizes="192x192"  href="{% static 'img/fav/android-icon-192x192.png' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'img/fav/favicon.ico' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/fav/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'img/fav/favicon-96x96.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/fav/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'img/fav/manifest.json' %}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{% static 'img/fav' %}/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- css -->
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <link href="{% static 'css/header/navbar.css' %}" rel="stylesheet">
    <link href="{% static 'css/footer/footer.css' %}" rel="stylesheet">
    <!-- css -->
    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>
    {% include "includes/header.html" %}
    <main>
      <div class="container">
      {% block content %}{% endblock content %}
      </div>
    </main>
    {% include "includes/footer.html" %}
  </body>
  <!-- js -->
  <script src="{% static 'js/header/navbar.js' %}"></script>
  <!-- js -->
</html>
